<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ragazzi</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="std-logo">
                <img src="./Media/marca_studioragazzi_versão_principal.png" alt="logo studio ragazzi">
            </div>
            <div class="menu-list">
                <nav>
                    <ul>
                        <li>
                            <a href="./index.html">Início</a>
                        </li>
                        <li>
                            <a href="./about us.html">Quem Somos</a>
                        </li>
                        <li>
                            <a href="./contact.css">Contato</a>
                        </li>
                    </ul>
            </div>
            </nav>
        </div>
    </header>
    <section id="contact"> 
        <div class="container">
            <div class="speak">
                <h1>Fale com a gente!</h1>
                <div class="contact-list">
                    <form action="">
                        <input type="text" placeholder="Seu nome" required>
                        <input type="text" placeholder="Seu e-mail" required>
                        <input type="text" placeholder="Seu telefone (opcional)">
                        <textarea placeholder="Digite aqui sua mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="social-links">
                <h1>Siga-nos</h1>
                <div class="social-logos">
                    <img src="./Media/facebook.png" alt="logo facebook">
                    <img src="./Media/instagram.png" alt="logo instagram">
                </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <div class="rodape">
        <p>
            Belo Horizonte <br> São Paulo <br> &copy; 2023 por studio ragazzi 
        </p>
    </div>
</footer>
</html>
